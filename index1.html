<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubes TBA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #resultLa,
        #resultParser {
            white-space: pre-line;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 pb-10">
    <h1 class="font-medium text-2xl sm:text-3xl text-center text-white my-10">Lexical Analyzer dan Parser</h1>
    <div class=" lg:w-1/2 md:w-8/12 sm:w-3/4 w-11/12 mx-auto bg-white rounded px-5 py-10 md:px-10 min-h-[60vh]">
        <form id="form" class="flex space-between mb-5">
            <input id="sentence" placeholder="Masukkan kalimat yang akan dicek..."
                class=" w-full inline-block shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text">
            <button type="submit" id="checkButton"
                class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 mx-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">Check</button>
        </form>
        <h1 id="lexicalAnalysisTitle" class="hidden">Lexical Analyzer</h1>
        <span class="mb-5 inline-block" id="lexicalAnalysisResult"></span>
    </div>

</body>
<script src="./index.js"></script>

</html>
